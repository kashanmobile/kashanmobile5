<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kashan Store</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Kashan Store</h1>
            </div>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Main content: Product Listing -->
    <main>
        <h2>Featured Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="https://static-01.daraz.pk/p/1abd8fdc5496d0794604e40d5e6624cf.jpg" alt="AMC DATA CABLE">
                <h3>AMC DATA CABLE</h3>
                <p> 350RS</p>
                <button onclick="addToCart('AMC DATA CABLE', 25)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://pk-live-21.slatic.net/kf/Sd9a9a22e47164f8abb785645209ccab4u.jpg" alt="Product 2">
                <h3>Amc charger </h3>
                <p>950rs</p>
                <button onclick="addToCart('Product 2', 50)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6V7s30D6B11SGDrKLPtzYjQ7LQneCY4d8GA&s" alt="Product 3" size="200">
                <h3>Amc car  charger </h3>
                <p>850rs</p>
                <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <h3>Product 4</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <h3>Product 4</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
            </div>    
      

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">
                <p>Total: $<span id="total-price">0.00</span></p>
                <button onclick="checkout()">Proceed to Checkout</button>
                <button onclick="toggleCart()">Close</button>
            </div>
        </div>
    </div>

    <script src="scripy.js"></script>
</body>
</html>
